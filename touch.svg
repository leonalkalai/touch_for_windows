<svg fill="none"  width="100%" height="100%" style="background-color:green" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes hi  {
            0% { transform: rotate( 0.0deg) }
           10% { transform: rotate(14.0deg) }
           20% { transform: rotate(-8.0deg) }
           30% { transform: rotate(14.0deg) }
           40% { transform: rotate(-4.0deg) }
           50% { transform: rotate(10.0deg) }
           60% { transform: rotate( 0.0deg) }
          100% { transform: rotate( 0.0deg) }
        }

        .container {
          background-color: black;
          width: 100%;
          height: auto;
          font-size:1em;
          display: flex;
          justify-content: center;
          align-items: center;
          color: white;
          align-items: flex-start;
          justify-content: flex-start;
          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        }

        .hi {
          animation: hi 1.5s linear -0.5s infinite;
          display: inline-block;
          transform-origin: 70% 70%;
        }

        @media (prefers-reduced-motion) {
          .hi {
            animation: none;
          }
        }

        .container div{
          padding:20px;
          display: grid;
          grid-template-rows: repeat(auto-fill, minmax(25px, 1fr));
          line-height: 25px;
        }

        .usage{
          border-left: 10px solid gray;
        }

        mark{
          padding:5px;
        }
       

        @media (max-width: 800px) {
          .container {
            flex-direction: column;
            font-size:0.8em;
          }
          .usage{
            border: none;
          }
        }

         @media (max-width: 500px) {
          .container {
            flex-direction: column;
            font-size:0.5em;
            height: auto;
            width: min-content;
          }
          .usage{
            border: none;
          }
        }
      </style>

      <div class="container">
        <div>
          <h1>Installation Instrunctions</h1>
          <p>1. üî¥ Download the file <mark>https://github.com/leonalkalai/touch_for_windows/raw/main/touch.exe</mark></p>
          <p>2. üü¢ Save the file to path <mark>C:Program files"</mark></p>
          <p>3. üü° üëç Now your <mark>touch</mark> command will work!</p>
        </div>
        <div class="usage">
          <h2>Usage</h2>
          <h3>üî¥create a file</h3>
          <p><mark>touch name_of_file</mark></p>
          <h3>üü¢create multiple files</h3>
          <p><mark>touch name_of_file1 &gt; name_of_file2</mark></p>
        </div>
      </div>
    </div>
  </foreignObject>
</svg>