<svg fill="none"  width="100%" height="100%" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        @keyframes hi  {
            0% { transform: rotate( 0.0deg) }
           10% { transform: rotate(14.0deg) }
           20% { transform: rotate(-8.0deg) }
           30% { transform: rotate(14.0deg) }
           40% { transform: rotate(-4.0deg) }
           50% { transform: rotate(10.0deg) }
           60% { transform: rotate( 0.0deg) }
          100% { transform: rotate( 0.0deg) }
        }

        .container {
          background-color: black;

          width: 100%;
          height: 100%;
          font-size:1em;
          display: flex;
          justify-content: center;
          align-items: center;
          color: white;
          justify-content: center;
          align-items: flex-start;

          font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        }

        .hi {
          animation: hi 1.5s linear -0.5s infinite;
          display: inline-block;
          transform-origin: 70% 70%;
        }

        @media (prefers-reduced-motion) {
          .hi {
            animation: none;
          }
        }

        .container div{
          padding:20px;
        }

        @media (max-width: 800px) {
          .container {
            flex-direction: column;
            font-size:0.8rem;
          }
        }
      </style>

      <div class="container">
      <div>
        <h1>Installation Instrunctions</h1>
        1. ðŸ”´ Download the file "https://github.com/leonalkalai/touch_for_windows/raw/main/touch.exe" 
        2. ðŸŸ¢ Save the file to path "C:Program files".
        3. ðŸŸ¡ :+1: Now your 'touch' command will work!
      </div>
      <div>
        <h2>Usage</h2>
        <p>
        create a file
        touch name_of_file 
        create multiple files
        touch name_of_file1 &gt; name_of_file2  
        </p>
      </div>
      </div>
    </div>
  </foreignObject>
</svg>